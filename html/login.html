<div class="container">
    <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#admin" data-toggle="tab">Admin</a></li>
    <li><a href="#participant" data-toggle="tab">Participant</a></li>
    <li><a href="#account" data-toggle="tab">New Account</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="admin">
      <form role="form" onsubmit = "login(event)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success main-pg-btn">Login</button>
      </form>
    </div>
    <div class="tab-pane" id="participant">
      <form role="form" onsubmit = "accessMeeting(event)">
        <div class="form-group">
          <label for="participantcode">Login code</label>
          <input type="text" class="form-control" id="participantcode" placeholder="Enter the event's access code">
        </div>
        <button type="submit" class="btn btn-success main-pg-btn">Login</button>
      </form>
    </div>
    <div class="tab-pane" id="account">
      <form role="form" onsubmit = "addNewUser(event)">
        <div class="form-group">
          <label for="newemail">Email address</label>
          <input type="email" class="form-control" id="newemail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="newpassword">Password</label>
          <input type="password" class="form-control" id="newpassword" placeholder="New Password">
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-success main-pg-btn">Create Account!</button>
      </form>
    </div>
  </div>
</div>
