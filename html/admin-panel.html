<div class="container">
    <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#createmeeting" data-toggle="tab">Create Meeting</a></li>
    <li><a href="#ongoingmeetings" data-toggle="tab">Ongoing Meetings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="createmeeting">
      <form role="form" onsubmit="createNewMeeting(event)">
        <div class="form-group">
          <label for="meetingName">Meeting Name</label>
          <input type="text" class="form-control" id="meetingName" placeholder="Enter meeting name">
        </div>
        <div class="form-group">
          <label for="accesscode">Access Code</label>
          <input type="text" class="form-control" id="accesscode" placeholder="Enter meeting access code">
        </div>
        <button type="submit" class="btn btn-success main-pg-btn">Create Meeting</button>
      </form>
    </div>
    <div class="tab-pane" id="ongoingmeetings"></div>
  </div>
</div>
