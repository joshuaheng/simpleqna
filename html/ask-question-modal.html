<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Ask and it shall be answered.</h4>
      </div>
      <div class="modal-body">
        <textarea class="form-control" rows="10" placeholder="Enter your question! (Limited to 150 characters)" id="question-textarea"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary question-btn" onclick="postQuestion(event)">Post Question!</button>
      </div>
    </div>
  </div>
</div>
